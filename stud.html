<html>
<head>
<title>Registration Form</title>

</head>

<body>
<u><center><h1>REGISTRATION FORM</h1></center></u>

<div style="background-image: url('blue.jpg');">


<table align="center" cellpadding ="10">


<tr>
<td>FIRST NAME </td>
<td><input type="text" name="First_Name" maxlength ="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>


<tr>
<td>LAST NAME</td>
<td><input type="text" name="Last_Name" maxlength="30"/>
(max characters a-z and A-Z)
</td>
</tr>


<tr>
<td>ADDRESS<br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea>
</td>
</tr>


<tr>
<td>COUNTRY</td>
<td><input type="text" name="country" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>


<tr>
<td>ZIP CODE</td>
<td><input type="text" name="Zip_code" maxlength="5"/>
(5 digit number)
</td>
</tr>

<tr>
<td>EMAIL ID</td>
<td><input type="text" name="Email_id" max length="100" /></td>
</tr>


<tr>
<td>MOBILE NUMBER</td>
<td><input type="text" name="Mobile_Number" max length="10" />
(10 digit number)
</td>
</tr>


<tr>
<td>HEIGHT</td>
<td><input type="text" name="Height" max length="2" />
(2 digit number)
</td>
</tr>


<tr>
<td>WEIGHT</td>
<td><input type="text" name="Weight" max length="2" />
(2 digit number)
</td>
</tr>


<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value"Reset">
</td>
</tr>
</table>

</form>

</body>
</html>
